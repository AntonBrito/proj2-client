      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

    </head>
    <body class="container-fluid">
      <header>
        <h1 class="header-text-1">Migz Collectibles</h1>
        <h2 class="tag-line">Helping You Track Your Game Collection</h2>
      </header>
      <main>
        <div class="jumbotron">
          <img class="jumbo-img" src="./assets/images/controller.png">

<!-- START Sign Up FORM ==================================================-->
          <form id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <input type="text" name="credentials[email]" value="" placeholder="email">
                  <input type="password" name="credentials[password]" value="" placeholder="password">
                  <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
                  <p id = "sign-up-success" class = "successMessage hidden">Sign Up Successfull!</p>
                  <p id = "sign-up-error" class = "errorMessage hidden">Sorry! Username Taken or Passwords Do Not Match</p>
                  <input type="submit" name="submit" value="Sign up!!">
                </fieldset>
              </form>
<!-- End Sign Up FORM ==================================================-->

<!-- START Sign In FORM ==================================================-->

          <form id="sign-in" class="hidden">
              <fieldset>
                <legend>Sign in!</legend>
                <input type="text" name="credentials[email]" value="" placeholder="email">
                <input type="password" name="credentials[password]" value="" placeholder="password">
                <p id = "sign-in-success" class = "successMessage hidden">Sign In Successfull!</p>
                <p id = "sign-in-error" class = "errorMessage hidden">Unsuccessfull, Username or Password Incorrect</p>
                <input type="submit" name="submit" value="Sign in!">
              </fieldset>
            </form>
<!-- END Sign In FORM ==================================================-->

<!-- Start Sign Out  ==================================================-->
        <form id="sign-out" class="hidden">
          <fieldset>
            <input type="submit" name="submit" value="Sign out!">
            <p id = "sign-out-success" class = "successMessage hidden">Signed Out!</p>
          </fieldset>
        </form>
<!-- END Sign Out ==================================================-->


        </div>
      </main>
    </body>
